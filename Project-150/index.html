<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

            <a-assets>
                <a-asset-item id="train-obj" src="./assets/tinker.obj"></a-asset-item>
                <a-asset-item id="train-mtl" src="./assets/obj.mtl"></a-asset-item>
            </a-assets>

            <a-camera position="0 0 10"></a-camera>
            <a-plane height="15" width="100" color="green" rotation="-70 0 0 " position="0 -8 0"></a-plane>
            <a-plane height="150" width="100" color="#aabbff" rotation="0 0 0 " position="0 4 -10"></a-plane>

            <a-plane height="0.6" width="50" color="black" rotation="-70 0 0 " position="0 -4.6 0"></a-plane>
            <a-plane height="0.6" width="50" color="black" rotation="-70 0 0 " position="0 -5.5 0"></a-plane>



            <a-entity obj-model="obj: #train-obj ; mtl: #train-mtl" position="-3 -5 0" rotation="-95 -1 0" scale="0.08 0.08 0.08"></a-entity>

        </a-scene>
    </body>
</html>
